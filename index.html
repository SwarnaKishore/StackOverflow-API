<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Acme|Dancing+Script|Oleo+Script|Timmana|Parisienne|Petit+Formal+Script|Delius|Allura" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Clicker+Script|Tangerine" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/nouisliderMaterialize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="codeWalkThrough" ng-controller="mainController">

  <nav class="grey darken-3">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center"> Code Walk Through</a>
    </div>
  </nav>


<div class="row container">
    <div class="col s12 m12">
      <ul class="ultabs z-depth-1">
        <li class="litab col s6"><a id="stackId" class="tabslink tabsActive" ng-click="setStackTabActive()" href="/#stackoverflow">Stack Overflow API Search</a></li>
        <li class="litab col s6"> <a id="nytimesId" class="tabslink" ng-click="setArticleTabActive()" href="/#newyorktimes"> New York Times API Search</a></li>
      </ul>
    </div>
</div>


<div class="container">
     <div ng-view></div>
</div>     


<script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/angular-1.6.3.min.js"></script>
<script src="lib/angular-sanitize-1.6.3.min.js"></script>
<script type="text/javascript" src="lib/materialize.min.js"></script>
<script type="text/javascript" src="lib/angular-route-1.6.3.min.js"></script>
<script type="text/javascript" src="lib/nouislider.min.js"></script>
<script type="text/javascript" src="lib/nouisliderMaterialize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/stackoverflowController.js"></script>
<script src="js/controllers/newyorktimesController.js"></script>
<script src="js/services/stackoverflowService.js"></script>
<script src="js/services/newyorktimesService.js"></script>
<script src="js/routes.js"></script>
<script src="lib/moment.js"></script>

</body>
</html>
